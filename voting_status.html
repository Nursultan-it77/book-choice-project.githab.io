{% extends "base.html" %}

{% block content %}
<section class="voting-status">
    <h1>{{ title }}</h1>
    
    <div class="status-container">
        {% for book in books %}
        <div class="status-item">
            <div class="progress-container">
                <div class="progress-bar" style="width: {{ (book.votes / (books[0].votes or 1)) * 100 }}%"></div>
            </div>
            <div class="book-details">
                <h3>{{ book.title }}</h3>
                <p>{{ book.author }}</p>
                <span class="vote-count">{{ book.votes }} дауыс</span>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="/winner" class="btn-winner">Жеңімпазды көру</a>
</section>
{% endblock %}
